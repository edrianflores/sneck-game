<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneck Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div id="mainMenu" class="menu">
        <img src="assets/menu-bg.png" alt="Menu Background" class="menu-bg" />
        <div class="menu-buttons">
          <img
            src="./assets/button-start.png"
            alt="Start Game"
            id="startBtn"
            class="menu-btn"
          />
        </div>
      </div>
      <div id="pauseMenu" class="overlay">
        <div class="overlay-window">
          <img src="assets/pause-bg.png" alt="Pause Window" class="overlay-bg" />
          <div class="overlay-buttons">
            <img
              id="resumeBtn"
              src="assets/button-resume.png"
              alt="Resume"
              class="menu-btn"
            />
            <img
              id="restartBtn"
              src="assets/button-restart.png"
              alt="Restart"
              class="menu-btn"
            />
          </div>
        </div>
      </div>
      <div id="gameOverMenu" class="overlay">
        <div class="overlay-window">
          <img src="assets/gameover-bg.png" alt="Game Over Window" class="overlay-bg" />
          <div class="overlay-buttons">
            <img
              id="restartBtn"
              src="./assets/button-restart-gameover.png"
              alt="Restart"
              class="menu-btn gameover-btn"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
