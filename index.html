<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneck Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game">
      <canvas id="gameCanvas" width="600" height="600"></canvas>
      <div id="mainMenu" class="menu">
        <h2>Snake Game</h2>
        <button id="startBtn">Start Game</button>
        <button id="leaderboardBtn">Leaderboard</button>
        <button id="settingsBtn">Settings</button>
      </div>
      <div id="gameOverMenu" class="menu">
        <h2>Game Over!</h2>
        <p id="score"></p>
        <button id="startBtn">Restart</button>
        <button id="leaderboardBtn">Leaderboard</button>
        <button id="settingsBtn">Settings</button>
      </div>
      <div id="pauseMenu" class="menu">
        <h2>Paused</h2>
        <p id="score"></p>
        <button id="startBtn">Restart</button>
      </div>
    </div>
    <div id="details">
      <p>FPS: 99999999999 <span style="color: lightgrey">actually 10</span></p>
      <p>controls: WASD</p>
      <p>controls: ⬆️⬇️⬅️➡️ Arrow Keys</p>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
