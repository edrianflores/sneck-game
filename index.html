<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sneck Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="mainMenu" class="menu">
      <h1>Sneck Game</h1>
      <button onclick="startGame()">Start Game</button>
      <button onclick="showLeaderboard()">Leaderboard</button>
      <button onclick="showSettings()">Settings</button>
    </div>
    <div id="gameOverMenu" class="menu">
      <h1>GAME OVER!</h1>
      <p id="gameOverScore">Score: </p>
      <button onclick="startGame()">Restart</button>
      <button onclick="showLeaderboard()">Leaderboard</button>
      <button onclick="showSettings()">Settings</button>
    </div>
    <div id="game">
      <h1>Sneck</h1>
      <h2 id="pause-text" style="display: none">paused</h2>
      <p id="score">Score: 0</p>
      <canvas id="sneckCanvas" width="480" height="480"></canvas>
      <div>
        <p>
          FPS: 99999999999 <span style="color: lightgrey">actually 10</span>
        </p>
      </div>
      <div>
        <p>controls: WASD (use capslock lol)</p>
        <p>controls: ⬆️⬇️⬅️➡️ Arrow Keys</p>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
